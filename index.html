<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="cardContent">
            <h3 class="header">
                Get <span class="headerStyle">insights</span> that help your business grow.
            </h3>
            <p class="desc">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
                <div class="company">
                    <span>10k+</span> 
                    <p>companies</p>
                </div>
                <div class="template">
                    <span>314</span> 
                    <p>templates</p>
                </div>
                <div class="queries">
                    <span>12M+</span>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="cardImage">
            <img src="Images/image-header-desktop.jpg" alt="Card Image for desktop" class="desktop">
            <img src="Images/image-header-mobile.jpg" alt="Card Image for mobile" class="mobile">
            <div class="Overlayer"></div>
        </div>
    </div>
</body>
</html>
